프로토콜 protocol
서로간의 통신을 위한 약속, 규칙
주고 받을 데이터에 대한 형식을 정의한 것

HTTP (Hyper Text Transfer Protocol)
1. 단순하고 읽기 쉽다. - 텍스트 기반의 프로토콜
파일
텍스트 : 읽기 쉬움
바이너리 : 읽기 어려움

2. 상태를 유지하지 않는다.(stateless) - 클라이언트 정보를 저장X
쿠키 : client 구별기술
서버의 부담이 적음

3. 확장 가능하다. - 커스텀(header) 추가 가능
HTTP응답메시지 -헤더와 바디 사이 한줄 있음.(한줄 공백이 헤더의 끝)

4. HTTP 메시지 - 응답 메시지
HTTP/1.1 200 OK - 상태라인 (프로토콜/버전 상태코드 설명)
Content-Length : 44
Content-Type : text/html
Date : Sat, 20 October

상태코드
1xx Informational
2xx Success
3xx Redirect
4xx Client Error
5xx Server Error

5. Http 요청 메시지
GET
-리소스 읽어오기 Read
-Body 없음(전송데이터 URL 뒤에 쿼리스트링으로 붙임)
-소용량(크롬 8000글자)
-보안에 취약
-데이터 공유에 유리(ex유튜브 공유)

POST
-글쓰기 데이터전송 Write
-Body 있음(전송데이터)
-대용량
-보안에 유리
-데이터 공유에 불리

7. 텍스트파일과 바이너리파일
바이너리 파일 :
-문자와 숫자가 저장되어 있는 파일
-데이터 있는 그대로 읽고 쓴다.

텍스트 파일
-문자만 있는 파일
-숫자를 문자로 변환 후 쓴다.

8. MIME
텍스트 기반 프로토콜에 바이너리 데이터 전송하기 위해 고안
